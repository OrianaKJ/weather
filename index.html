<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/scss/style.css">
    <title>Weather app</title>
</head>

<body>
    <section class="weatherBoard">
        <section class="weatherBoard__citySearch">
            <section class="citySearch__buttons">
                <input class="buttons__city" type="text">
                <span class="buttons__search">Search</span>
            </section>
        </section>
        <section class="weatherBoard__actualWeather card">
        </section>
        <section class="weatherBoard__additionalWeatherInfo card">
            <blockquote class="weatherBoard__msg">" Have a perfect day regardless of the weather " </blockquote>
        </section>
        <section class="weatherBoard__fiveDaysWeather">
            <h1>Weather for next 5 days</h1>
            <section class="dayCards">
                <section class="card"></section>
                <section class="card"></section>
                <section class="card"></section>
                <section class="card"></section>
                <section class="card"></section>
            </section>
        </section>
    </section>
</body>

</html>
